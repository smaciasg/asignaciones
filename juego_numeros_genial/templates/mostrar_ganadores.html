<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Adivinar n√∫meros</title>
</head>

<body>
    <div class="container col-6 mx-auto" style="margin: 50px; border: 1px silver solid; border-radius: 25px; padding: 30px; background-color: rgb(249, 244, 244);">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Alias</th>
                    <th>Intentos para ganar</th>
                </tr>
            </thead>
            <tbody>
                {%for jugador in session['lista_jugadores']%}
                <tr>
                    <td>{{jugador['nombre']}}</td>
                    <td>{{jugador['alias']}}</td>
                    <td>{{jugador['intentos']}}</td>
                </tr>
                {%endfor%}
            </tbody>

        </table>
        <div style="display: flex;">
            <a href="/" class="btn btn-primary mx-auto">Jugar de nuevo</a>
        </div>

    </div>
</body>
