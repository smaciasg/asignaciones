<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez</title>
    <link rel="stylesheet" type="text/css" href="{{url_for ('static', filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <h2 style="color:{{color2}}; background-color:{{color1}}; width:{{columnas*25}}px;">*** Ajedrez ***</h2>
        {%for fila in range (1,filas+1)%}
            {%if fila%2 == 0%}
                <div class="caja_ajedrez">
                    {%for col in range (1,columnas+1)%}
                        {%if col%2 == 0%}
                            <div class="cuadros_tipo1" style="background-color: {{color1}};"></div>    
                        {%else%}     
                            <div class="cuadros_tipo2" style="background-color: {{color2}};"></div>
                        {%endif%}
                    {%endfor%}
                </div>
            {%else%}
                <div class="caja_ajedrez">
                {%for col in range (1,columnas+1)%}
                    {%if col%2 == 0%}
                        <div class="cuadros_tipo2" style="background-color: {{color2}};"></div>    
                    {%else%}     
                        <div class="cuadros_tipo1" style="background-color: {{color1}};"></div>
                    {%endif%}
                {%endfor%}
                </div>
            {%endif%}
        {%endfor%}
    </div>
</body>
</html>
